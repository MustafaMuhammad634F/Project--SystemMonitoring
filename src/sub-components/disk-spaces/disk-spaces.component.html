<div class="dsk-spc-view hidden" (keydown.escape)="validateCloseDskSpcView($event)"
     #dskSpcView>

  <button
    #closeDsk_spc_view_btn
    class="close-dsk-spc-view"
    (click)="closeDskSpcView()">&times;
  </button>


  <div class="table-container">
    <div class="table-header">
      مساحات الأقراص
    </div>
    <table id="dsk-spc-tbl" dir="ltr"
           #dskSpcTable>
      <thead>
      <tr>
        <th style="width: 15%; font-size: 14px">  القرص  </th>
        <th style="font-size: 14px">المســـــاحة</th>
      </tr>
      </thead>
      <tbody id="table-body">

      <tr *ngFor="let info of api_exteriorExtricatedData; let i = index; trackBy: trackById">

        <td style="font-size: 19px; width: 15%;">
          {{info.label}}
        </td>

        <td>

          <div class="process_alap">
            <div class="process_data"
                 [style.width.%]="info.percentage || 0"
                 [style.background] = "implyDiskSpace(info.percentage)"
                 #dskSpcData>
            </div>
          </div>

          <div class="process_text">
            {{info.freeSpace}} / {{info.totalSpace}}
          </div>

        </td>
      </tr>


      </tbody>
      <tfoot>
      <tr>
        <td colspan="2" style="background-color:#f5f5f5">

        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>

<div #overlay class="overlay hidden"></div>
